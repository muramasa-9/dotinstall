<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Bar google chart</title>
  </head>
  <body>
    <div id="target"></div>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      (function() {
        'use strict';

        function drawChart() {
          var target = document.getElementById('target');
          var data;
          var options = {
            title: 'My Chart',
            width: 500,
            height: 300,
            animation: {
              startup: true,
              duration: 800, // ミリ秒、0.8秒 アニメーションの時間
              easing: 'inAndOut', // 0から伸びる
            },
            // isStacked: true, // 積み上げグラフ
            isStacked: 'percent',
          };

          var chart = new google.visualization.BarChart(target); // Bar横棒
          var chart = new google.visualization.ColumnChart(target); //  Column縦棒
          data = new google.visualization.arrayToDataTable([
            ['Team', 'Item-1', 'Item-2'],
            ['Team A', 12, 38],
            ['Team B', 42, 18],
            ['Team C', 11, 58],
          ]);
          chart.draw(data, options);
        }


        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(drawChart);
      })();
    </script>
  </body>
</html>
